<!DOCTYPE html>
<html>
<head>
    <title>
        Sample TypeScript Page 1
    </title>
</head>
<body>
  <div id="login-page" class="container open">
    <h1>Log In For A Token</h1>
    <div class="form-set">
      <div class="form-group">
        <lable class="form-label">User Name</lable>
        <input id="user" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <lable class="form-label">Password</lable>
        <input id="pass" type="password" class="form-control" />
      </div>
      <input id="logIn" type="button" value="Log in" onclick="button();" />
    </div>
  </div>
  
  <div id="new-account-page" class="container close">
    <div class='close-button'>
      <div class="link" data-close="new-account-page" data-open="login-page">
        <i class='fa fa-close' aria-hidden='true'></i>
      </div>
    </div>
    <h1>New Account</h1>
    <div class="form-set">
      <div class="form-group">
        <lable class="form-label">User Name</lable>
        <input id="new_user" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <lable class="form-label">Password</lable>
        <input id="new_pass" type="password" class="form-control" />
      </div>
      <div class="form-group">
        <lable class="form-label">Password again</lable>
        <input id="confirm_pass" type="password" class="form-control" />
      </div>
      <button class="btn" onclick="create_user();">Create Account</button>
    </div>
  </div>
  
  <div id="forgot-pass-page" class="container close">
    <div class='close-button'>
      <div class="link" data-close="forgot-pass-page" data-open="login-page">
        <i class='fa fa-close' aria-hidden='true'></i>
      </div>
    </div>
    <h4><a href="/token">INSERT YOUR TOKEN</a></h4>
    
  </div>
  <script type="text/javascript" src="../ui/index-ui.js"></script>
</body>
</html>
