<!DOCTYPE html>
<html>
<head>
    <title>
        Sample TypeScript Page 2
    </title>
</head>
<body>
  <div id="login-page" class="container open">
    <h1>USE UR TOKEN TO FETCH USERS DATA JSON IN BROWSER CONSOLE LOG</h1>
    <div class="form-set">
      <div class="form-group">
        <lable class="form-label">TOKEN</lable>
        <input id="token" type="text" class="form-control" />
      </div>
      <input id="getJson" type="button" value="GET JSON" onclick="showJson();" />
    </div>
    <br>
    <br>
    <div id="forgot-pass-page" class="container close">
      <div class='close-button'>
        <div class="link" data-close="forgot-pass-page" data-open="login-page">
          <i class='fa fa-close' aria-hidden='true'></i>
        </div>
      </div>
        <h4><a href="/">HOME</a></h4>
      </div>
    <br>
    <br>
    <div id="json" >
      <!-- SHOWING THE DATA JSON-->
    </div>
  </div>
  <script type="text/javascript" src="../ui/index-ui.js"></script>
</body>
</html>
